<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pioneer Bank</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="login-area">
        <div class="container">
            <h1 class="text-center">Welcome to Pioneer Bank</h1>
            <div class="submit-area">
                <h4>Log In</h4>
                <input type="text" placeholder="Email" class="form-control">
                <br>
                <input type="password" placeholder="Password" class="form-control">
                <br>
                <button id="login" class="btn btn-success">Enter</button>
            </div>
        </div>
    </div>
    <div id="transaction-area">
        <div class="container">
            <div class="row">
                <div class="col-md-4">
                    <div class="status deposit">
                        <h6>Deposit</h6>
                        <h1>$ <span id="currentDeposit">00</span></h1>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="status withdraw">
                        <h6>Withdraw</h6>
                        <h1>$ <span id="currentWithdraw">00</span></h1>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="status balance">
                        <h6>Balance</h6>
                        <h1>$ <span id="currentBalance">1240</span></h1>
                    </div>
                </div>
            </div>
        </div>
        <div class="transection-submit">
            <div class="container">
                <div class="row">
                    <div class="col-md-6">
                        <div class="submit-area">
                            <h4>Deposit</h4>
                            <input type="text" id="depositAmount" class="form-control" placeholder="$ amount you want to deposit">
                            <br>
                            <button class="btn btn-success" id="addDeposit">Deposit</button></div>
                    </div>
                    <div class="col-md-6">
                        <div class="submit-area">
                            <h4>Withdraw</h4>
                            <input type="text" class="form-control" id="withdrawAmount" placeholder="$ amount you want to withdraw">
                            <br>
                            <button class="btn btn-success" id="addWithdraw">Withdraw</button></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    


    <script>
        //login button event handler
        const loginBtn = document.getElementById('login');
        loginBtn.addEventListener('click',function(){
            const loginArea = document.getElementById('login-area');
            loginArea.style.display = "none";
            const transactionArea = document.getElementById('transaction-area');
            transactionArea.style.display = 'block';
        })

        //deposit button event handler
        const depositBtn = document.getElementById('addDeposit');
        depositBtn.addEventListener('click',function(){
            const depositValue = getInputNumber('depositAmount');
            
            // const currentDeposit = document.getElementById('currentDeposit').innerText;
            // const currentDepositNumber = parseFloat(currentDeposit);
            // const totalDeposit = depositValue + currentDepositNumber;
            // document.getElementById('currentDeposit').innerText = totalDeposit;

            updateSpanText('currentDeposit',depositValue);

            updateSpanText('currentBalance',depositValue);
            

            document.getElementById('depositAmount').value = "";
        })
        //withdraw button event handler
        const withdrawBtn = document.getElementById('addWithdraw');
        withdrawBtn.addEventListener('click',function(){
            const withdrawValue = getInputNumber('withdrawAmount');

            updateSpanText('currentWithdraw',withdrawValue);
            updateSpanText('currentBalance',-1*withdrawValue)
            document.getElementById('withdrawAmount').value = "";
        })
        function getInputNumber(id){
            const amount = document.getElementById(id).value;
            const amountValue = parseFloat(amount);
            return amountValue;
        }


        function updateSpanText(id,depositValue){
            const currentBalance = document.getElementById(id).innerText;
            const currentBalanceNumber = parseFloat(currentBalance);
            const totalBalance = depositValue + currentBalanceNumber;
            document.getElementById(id).innerText = totalBalance;
        }
        
    </script>
</body>
</html>
